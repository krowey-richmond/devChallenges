<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Business Blog Card | devChallenges.io</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a id="back-btn" href="../index.html">Back</a>
    <main class="card">
      <div class="image-box">
        <img
          class="card-img"
          src="./resources/hero-image-1.jpg"
          alt="couple at a cafe"
        />
        <img src="./resources/white-overlay.svg" alt="" class="overlay" />
      </div>

      <div class="card-content">
        <h2 class="card-title">Perfect solution for small business</h2>
        <p class="card-text">
          Small businesses need to generate leads to grow. You can use tools
          like Ringy.
        </p>
      </div>
      <div class="author">
        <img
          class="avatar"
          src="./resources/avatar-image-business-card-1.png"
          alt="Amy Burgess"
        />

        <div class="author-info">
          <h3 class="author-name">Amy Burgess</h3>
          <p class="author-role">Customer Manger, Solution Oy</p>
        </div>
      </div>
    </main>
  </body>
</html>
